<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f0f0f0"/>
    
    <!-- Decorative elements -->
    <rect x="20" y="20" width="760" height="360" stroke="#dddddd" stroke-width="2" fill="none" rx="5"/>
    
    <!-- Flag-like graphic elements -->
    <rect x="50" y="50" width="700" height="70" fill="#e53e3e" opacity="0.8"/>
    <rect x="50" y="120" width="700" height="70" fill="#3182ce" opacity="0.8"/>
    <rect x="50" y="190" width="700" height="70" fill="#48bb78" opacity="0.8"/>
    
    <!-- Text elements -->
    <text x="400" y="320" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333333" font-weight="bold">
        VOTE RESPONSIBLY
    </text>
    <text x="400" y="350" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666666">
        Public Advertisement Material Placeholder
    </text>
    
    <!-- Ballot box icon -->
    <rect x="350" y="80" width="100" height="120" fill="#ffffff" stroke="#333333" stroke-width="2"/>
    <rect x="375" y="60" width="50" height="20" fill="#ffffff" stroke="#333333" stroke-width="2"/>
    <rect x="370" y="100" width="60" height="10" fill="#333333"/>
    
    <!-- Ballot paper being inserted -->
    <rect x="380" y="50" width="40" height="60" fill="#ffffff" stroke="#333333" stroke-width="1" transform="rotate(-30, 400, 80)"/>
</svg>
