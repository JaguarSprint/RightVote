<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200" fill="none">
  <rect width="300" height="200" fill="#f8fafc"/>
  <!-- Ballot Box -->
  <rect x="100" y="50" width="100" height="100" rx="5" fill="#e2e8f0" stroke="#0f172a" stroke-width="3"/>
  <rect x="125" y="30" width="50" height="20" rx="5" fill="#e2e8f0" stroke="#0f172a" stroke-width="2"/>
  <rect x="145" y="30" width="10" height="20" fill="#e2e8f0" stroke="#0f172a" stroke-width="2"/>
  <!-- Ballot being cast -->
  <rect x="130" y="60" width="40" height="30" rx="2" fill="white" stroke="#0f172a" stroke-width="1.5"/>
  <line x1="135" y1="70" x2="165" y2="70" stroke="#3b82f6" stroke-width="2"/>
  <line x1="135" y1="75" x2="155" y2="75" stroke="#3b82f6" stroke-width="2"/>
  <line x1="135" y1="80" x2="160" y2="80" stroke="#3b82f6" stroke-width="2"/>
  <!-- Check mark -->
  <path d="M190,80 L205,95 L235,65" stroke="#10b981" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Text "Your Vote Matters" -->
  <text x="150" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1e293b" font-weight="bold">Your Vote Matters</text>
</svg>