<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200" fill="none">
  <rect width="300" height="200" fill="#f8fafc"/>
  
  <!-- Scales of justice -->
  <line x1="150" y1="50" x2="150" y2="130" stroke="#0f172a" stroke-width="4"/>
  <line x1="120" y1="55" x2="180" y2="55" stroke="#0f172a" stroke-width="4"/>
  
  <!-- Left scale -->
  <line x1="100" y1="55" x2="120" y2="55" stroke="#0f172a" stroke-width="2"/>
  <line x1="100" y1="55" x2="100" y2="85" stroke="#0f172a" stroke-width="2"/>
  <ellipse cx="100" cy="90" rx="20" ry="5" fill="none" stroke="#0f172a" stroke-width="2"/>
  
  <!-- Right scale -->
  <line x1="180" y1="55" x2="200" y2="55" stroke="#0f172a" stroke-width="2"/>
  <line x1="200" y1="55" x2="200" y2="85" stroke="#0f172a" stroke-width="2"/>
  <ellipse cx="200" cy="90" rx="20" ry="5" fill="none" stroke="#0f172a" stroke-width="2"/>
  
  <!-- Base -->
  <path d="M135,130 L165,130 L160,150 L140,150 Z" fill="#64748b" stroke="#0f172a" stroke-width="2"/>
  
  <!-- Ballot/vote symbol on left scale -->
  <rect x="90" y="75" width="20" height="15" fill="white" stroke="#3b82f6" stroke-width="1.5"/>
  <path d="M95,80 L100,85 L105,75" stroke="#10b981" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Shield symbol for rights protection on right scale -->
  <path d="M195,77 L205,77 L203,87 L200,90 L197,87 L195,77 Z" fill="#fcd34d" stroke="#0f172a" stroke-width="1.5"/>
  <line x1="197" y1="80" x2="203" y2="80" stroke="#0f172a" stroke-width="1"/>
  <line x1="198" y1="83" x2="202" y2="83" stroke="#0f172a" stroke-width="1"/>
  
  <!-- Text elements -->
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1e293b" font-weight="bold">Voter Rights & Protections</text>
  
  <!-- Stars for emphasis -->
  <path d="M50,55 L53,45 L56,55 L65,55 L58,61 L61,70 L53,65 L45,70 L48,61 L41,55 Z" fill="#fcd34d" stroke="#0f172a" stroke-width="1"/>
  <path d="M250,55 L253,45 L256,55 L265,55 L258,61 L261,70 L253,65 L245,70 L248,61 L241,55 Z" fill="#fcd34d" stroke="#0f172a" stroke-width="1"/>
</svg>